<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guilherme Rodrigues</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <nav>
        <ul class="menu">
          <li><a href="">Home</a></li>
          <li><a href="">Carreira</a></li>
          <li><a href="">Projetos</a></li>
          <li><a href="">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <div class="home-container font-white" style="padding-top: 20px">
          <img src="images/me.jpeg" alt="my-photo" />
          <a href="https://github.com/Donguinha" target="_blank" rel="external">
            <img src="images/github-logo.png" alt="github-logo" />
          </a>
          <a href="https://linkedin.com/in/dev-guilherme-rodrigues" target="_blank" rel="external">
            <img src="images/linkedin-logo.png" alt="linkedin-logo" />
          </a>
        </div>
      </section>
    </main>
    <div class="portfolio-container">
      <div class="profile-container">
        <img
          src="images/profile.jpg"
          alt="Guilherme Rodrigues"
          class="profile-image"
        />
        <h1 class="name">Guilherme Rodrigues</h1>
        <p class="title">Desenvolvedor de software</p>
        <div class="social-links">
          <a href="https://github.com/usuario" target="_blank">
            <img src="images/github-icon.png" alt="GitHub" />
          </a>
          <a href="https://linkedin.com/in/usuario" target="_blank">
            <img src="images/linkedin-icon.png" alt="LinkedIn" />
          </a>
        </div>
      </div>

      <div class="projects">
        <div class="project-box">stacks</div>
        <div class="project-box">descrição</div>
      </div>
    </div>

    <footer>
      <div class="contact-container"></div>
    </footer>
  </body>
</html>
